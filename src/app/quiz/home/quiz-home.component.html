<div class="h1 text-center">Select a Category</div>
<div class="row cards-table">
    <div class="category-card" *ngFor="let category of categories | async">
        <div class="btn primary-btn form-group" (click)="selectCategory(category.id)">
            <div class="h5">{{ category.name }}</div>
            <div class="p">{{ category.description }}</div>
        </div>
    </div>
</div>
